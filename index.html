<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title> 六学生成器 </title>
  <link href='./style.css' type='text/css' rel='stylesheet' />
  <script src='https://cdn.staticfile.org/vue/2.4.2/vue.min.js'></script>
</head>

<body>
  <div>
    <h1> 六学语录生成器 </h1>
    <h3> 戏说不是胡说，改编不是乱编。——章承恩</h3>
  </div>

  <div id='app' class='famous_texts'>
    <p>
      <input v-model='in_start' type='text' class='long_fillable' value={{in_start}} />
      。说起
      <input v-model='in_mention' type='text' class='fillable' value={{in_mention}} />
      ，我就想起
      <input v-model='in_remember' type='text' class='fillable' value={{in_remember}} />
      。明年年初，中美合拍的西游记即将正式开机，我继续扮演
      <input v-model='in_role' type='text' class='fillable' value={{in_role}} />
      ，我会用
      <input v-model='in_artxingxiang' type='text' class='fillable' value={{in_artxingxiang}} />
      艺术形象努力创造一个
      <input v-model='in_xingxiang' type='text' class='fillable' value={{in_xingxiang}} />
      的形象，文体两开花，弘扬
      <input v-model='in_culture' type='text' class='fillable' value={{in_culture}} />
      文化。希望大家能多多关注。
    </p>
    <p>
      <textarea id='text_kaihua_out' readonly='readonly' oninput="">
        {{in_start}}。说起{{in_mention}}，我就想起{{in_remember}}。明年年初，中美合拍的西游记即将正式开机。我继续扮演{{in_role}}。 我会用{{in_artxingxiang}}艺术形象努力创造一个{{in_xingxiang}}的形象，文体两开花，弘扬{{in_culture}}文化，希望大家能多多关注。
      </textarea>
    </p>

    <script src='./app.js' charset='utf-8'></script>

</body>

</html>
